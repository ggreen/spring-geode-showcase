apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run:  spring-geode-showcase
  name:  spring-geode-showcase
spec:
  replicas: 1
  selector:
    matchLabels:
      name:  spring-geode-showcase
  template:
    metadata:
      labels:
        name:  spring-geode-showcase
    spec:
      containers:
        - env:
            - name: spring.data.gemfire.pool.locators
              valueFrom:
                configMapKeyRef:
                  name: gemfire1-config
                  key: locators
          image: spring-geode-showcase:0.0.1-SNAPSHOT
          name: spring-geode-showcase
